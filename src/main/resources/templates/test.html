<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="/css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<a href="/add">Add a Car</a>

<div th:each="eachCar:${shop}">
<div class="row">
    <div class="col-4"></div>

    <div class="col-4">

            <img th:src="${eachCar.image}"/>

        </div>

    <div class="cardetails col-4">
        <!-- <img th:src="${eachCar.image}"/>  this prints two images right next to each other-->
        <p th:text="${eachCar.model}"></p>
        <p th:text="${eachCar.brand}"></p>
        <p th:text="${eachCar.color}"></p>
        <p th:text="${eachCar.available}? 'Rented':'Available'"></p>
        <!-- Is this equal distance? -->
    </div>
</div>
    <div class= "row offset-4">
        <a th:text="${eachCar.available}? 'Return':'Rent'" th:href="@{/changestatus/{id}(id=${eachCar.id})}"></a>
        <span><a th:href="@{/update/{id}(id=${eachCar.id})}">Update</a></span>
        <span><a th:href="@{/delete/{id}(id=${eachCar.id})}">Delete</a></span>

    </div>
</div>

</body>
</html>
